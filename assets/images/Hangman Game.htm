<!DOCTYPE html>
<!-- saved from url=(0065)file:///Users/janhanna/Desktop/GA_Tech_HW/Hangman-Game/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Hangman Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- google fonts -->
        <link href="./Hangman Game_files/css" rel="stylesheet">
 

        <!--css stylesheets -->
        <link rel="stylesheet" href="./Hangman Game_files/reset.css">
        <link rel="stylesheet" href="./Hangman Game_files/style.css">
    </head>
    <body>
        <!-- site content begins here -->
        <div class="container">
            
            <!-- header begins here -->
            <header class="fancy-header">
                <!-- pink slanted div, BG for H1 & H2 -->
                <div class="askew">
                </div>

                <h1>Hangman</h1>
                <h2>Trap Style</h2>
            </header>
            
            <!-- game content begins here -->
            <main>
                <div class="game aside-instructions">
                    Press any key to get started!
               </div>

                <div class="game word current">
                    <div class="current-static">Current Word:</div>
                    <div class="game game-current-word ">
                    <!-- this is the invisible container for randomly generated word
                    -->
                        <button class="game-winner hide">you won! click here to play again!</button>
                        <button class="game-over hide">game over. click here to play again!</button>

                    <div class="letter-container"><div class="letters t hide">t</div></div><div class="letter-container"><div class="letters i hide">i</div></div></div>

                </div>

                <div class="game counters">
                   Wins: <span class=" game-wins">0</span>
               </div>

                <div class="game counters">
                    Number of guesses left: <span class=" game-guesses-remaining">14</span>
                </div>

                <div class="game aside-instructions">
                    Letters already guessed: <span class="game-guesses-letters">Meta</span>
                </div>

                <!-- game over button, hidden by default. should appear when the counterGuess variable = 0. when clicked, this should reset everything in the game except for the counterWins variable -->

                <div>
                    <!-- footer images-->
                    <img class="footer-img" src="./Hangman Game_files/foot_01.png" alt="Footer Image 01">
                    <img class="footer-img" src="./Hangman Game_files/foot_05.png" alt="Footer Image 05">
                    <img class="footer-img" src="./Hangman Game_files/foot_04.png" alt="Footer Image 04">
                    <img class="footer-img" src="./Hangman Game_files/foot_07.png" alt="Footer Image 07">
                    <img class="footer-img" src="./Hangman Game_files/foot_09.png" alt="Footer Image 09">
                    <img class="footer-img" src="./Hangman Game_files/foot_03.png" alt="Footer Image 03">
                    <img class="footer-img" src="./Hangman Game_files/foot_08.png" alt="Footer Image 08">
                    
                </div>

            </main>

        </div>

        <!-- javascript & jquery linkage -->

        <script type="text/javascript" src="./Hangman Game_files/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./Hangman Game_files/game.js"></script>
    

</body></html>
