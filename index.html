<!doctype html>
<html>
    <head>
        <title>Hangman Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger|Open+Sans|Overlock" rel="stylesheet">
 

        <!--css stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- site content begins here -->

        <div class="container">

            <header class="fancy-header">
                <div class="askew">
                </div>

                <h1>Hangman</h1>
                <h2>Trap Style</h2>
            </header>

            <main>
                <div class="game aside-instructions">
                    Press any key to get started!
               </div>

                <div class="game word">
                   Current Word:
                </div>

                <div class="game counters">
                   Wins: <span class=" game-wins">these are the wins</span>
               </div>

                <div class="game word game-current-word ">
                    <!-- this is the invisible container
                    -->
                </div>

                <div class="game counters">
                    Number of guesses left: <span class=" game-guesses-remaining"></span>
                </div>

                <div class="game aside-instructions">
                    Letters already guessed: <span class="game-guesses-letters"></span>
                </div>
                <button class="game-over hide">game over - click here to play again!</button>

            </main>




        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
